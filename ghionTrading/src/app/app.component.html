<div *ngIf="!form" class="inline-grid auto-cols-auto gap-5 w-screen">
  <div *ngIf="toggle" class="row-span-3 col-start-1 inline-block max-w-xs">
    <app-side-bar class="h-screen"></app-side-bar>
  </div>
  <app-navbar
    (buttonClick)="handleClick()"
    [class]="toggle ? 'row-start-1 col-start-2 col-span-2 h-16' : ''"
  ></app-navbar>
  <app-table [ports]="ports"
    (addClicked)="addForm()"
    [class]="toggle ? 'row-start-2 col-start-2 col-span-2' : ''"
></app-table>

</div>
<div *ngIf="form" class="inline-grid auto-cols-auto gap-5 w-screen">
  <div *ngIf="toggle" class="row-span-3 col-start-1 inline-block max-w-xs">
    <app-side-bar class="h-screen"></app-side-bar>
  </div>
  <app-navbar
    (buttonClick)="handleClick()"
    [class]="toggle ? 'row-start-1 col-start-2 col-span-2 h-16' : ''"
  ></app-navbar>
  <app-form-control  (cancleBtn)="addForm()" (dataEmitter)="onDataEmitted($event)"
    [class]="toggle ? 'row-start-2 col-start-2 col-span-2' : ''"
  ></app-form-control>
</div>
